name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: ${{ secrets.ACR_REGISTRY_NAME }}
  IMAGE_NAME: techworkshop-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Clean up
        if: always()
        run: |
          rm -f src/.env
